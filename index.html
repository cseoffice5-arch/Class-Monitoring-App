<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class Monitoring App</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0A7E4A"/>

  <link rel="stylesheet" href="style.css">

  <style>
    /* ======== IMPROVED UI / DIU THEME ======== */

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f1f5f4;
      color: #1a1a1a;
    }

    header {
      background: linear-gradient(90deg, #0A7E4A, #0E9B5F);
      color: white;
      text-align: center;
      padding: 25px 10px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
      border-radius: 0 0 20px 20px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 14px;
      margin-top: 5px;
      opacity: 0.9;
    }

    .container {
      max-width: 620px;
      margin: auto;
      padding: 15px;
    }

    .form {
      background: white;
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.08);
      margin-bottom: 25px;
      border-left: 4px solid #0A7E4A;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 3px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #cdd6cf;
      border-radius: 8px;
      font-size: 14px;
      background: #fdfdfd;
    }

    .filter {
      margin-bottom: 4px;
    }

    .submit {
      width: 100%;
      background: #0A7E4A;
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 12px rgba(0, 128, 64, 0.25);
    }

    .submit:hover {
      background: #0C8C52;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .controls button {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      background: #0A7E4A;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 4px 14px rgba(0, 100, 40, 0.25);
      cursor: pointer;
    }

    .controls button:hover {
      background: #0C8C52;
    }

    .summary-box {
      margin-top: 6px;
      background: #e8f9f1;
      border-left: 5px solid #0A7E4A;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      font-size: 13px;
      padding: 15px;
      color: #666;
    }

    .watermark {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 3px;
    }

    #pending_makeup_list {
      background: #fff;
      border-radius: 10px;
      border-left: 4px solid #0A7E4A;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
  </style>

</head>

<body>

  <header>
    <h1>Class Monitoring App</h1>
    <p class="subtitle">Missed & Makeup Class Entry — CSE-DIU</p>
  </header>

  <main class="container">

    <!-- HOME SUMMARY -->
    <section class="form">
      <h2>Today Summary</h2>

      <div class="grid">
        <div>
          <label>Total Missed Today</label>
          <p id="sum_missed" class="summary-box">0</p>
        </div>

        <div>
          <label>Makeup Completed</label>
          <p id="sum_completed" class="summary-box">0</p>
        </div>

        <div>
          <label>Makeup Pending</label>
          <p id="sum_pending" class="summary-box">0</p>
        </div>
      </div>

      <h3 style="margin-top:14px;">Pending Makeup Classes (editable)</h3>
      <div id="pending_makeup_list"
           style="font-size:15px; 
                  padding:10px; 
                  max-height:180px; 
                  overflow-y:auto;">
        Loading…
      </div>
    </section>

    <!-- Buttons -->
    <div class="controls">
      <button id="btn-missed">Missed Class Entry</button>
      <button id="btn-makeup">Makeup Class Entry</button>
    </div>

    <!-- MISSED FORM -->
    <form id="missedForm" class="form hidden" autocomplete="off">
      <h2>Missed Class Entry</h2>

      <div class="grid">
        <label>Date<input type="date" id="m_date"></label>
        <label>Department<input type="text" id="m_dept" placeholder="Department"></label>
      </div>

      <div class="grid">
        <label>Course Code & Title
          <input type="text" id="m_course" placeholder="e.g. CSE330 - DBMS">
        </label>

        <label>Room
          <input type="text" id="m_room_filter" class="filter" placeholder="filter rooms...">
          <select id="m_room" size="6"></select>
        </label>
      </div>

      <div class="grid">
        <label>Time Slot
          <input type="text" id="m_time_filter" class="filter" placeholder="filter times...">
          <select id="m_time" size="6"></select>
        </label>

        <label>Teacher Initial
          <input type="text" id="m_teacher_filter" class="filter" placeholder="filter teachers...">
          <select id="m_teacher" size="6"></select>
        </label>
      </div>

      <label>Reason
        <input type="text" id="m_reason" placeholder="Reason (optional)">
      </label>

      <div class="watermark" id="m_teacher_watermark"></div>

      <button type="submit" class="submit">Submit Missed</button>
    </form>

    <!-- MAKEUP FORM -->
    <form id="makeupForm" class="form hidden" autocomplete="off">
      <h2>Makeup Class Entry</h2>

      <div class="grid">
        <label>Schedule Date<input type="date" id="k_schedule"></label>
        <label>Department<input type="text" id="k_dept_m" placeholder="Department"></label>
      </div>

      <div class="grid">
        <label>Course Code & Title
          <input type="text" id="k_course" placeholder="e.g. CSE330 - DBMS">
        </label>

        <label>Teacher Initial
          <input type="text" id="k_teacher_filter" class="filter" placeholder="filter teachers...">
          <select id="k_teacher" size="6"></select>
        </label>
      </div>

      <div class="grid">
        <label>Makeup Date<input type="date" id="k_date"></label>
        <label>Makeup Time
          <input type="text" id="k_time_filter" class="filter" placeholder="filter times...">
          <select id="k_time" size="6"></select>
        </label>
      </div>

      <div class="grid">
        <label>Makeup Room
          <input type="text" id="k_room_filter" class="filter" placeholder="filter rooms...">
          <select id="k_room" size="6"></select>
        </label>

        <label>Status
          <select id="k_status">
            <option value="Completed">Completed</option>
            <option value="Pending">Pending</option>
          </select>
        </label>
      </div>

      <label>Remarks
        <input type="text" id="k_remarks" placeholder="Class link / attendance">
      </label>

      <div class="watermark" id="k_teacher_watermark"></div>

      <button type="submit" class="submit">Submit Makeup</button>
    </form>

  </main>

  <footer>
    <small>Built for Daffodil International University — @SAROWAR</small>
  </footer>

  <script src="script.js" defer></script>

  <script>
    document.getElementById("btn-missed").onclick = () => {
      missedForm.classList.remove("hidden");
      makeupForm.classList.add("hidden");
    };

    document.getElementById("btn-makeup").onclick = () => {
      makeupForm.classList.remove("hidden");
      missedForm.classList.add("hidden");
    };
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
