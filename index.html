<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class Monitoring App</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB"/>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Class Monitoring App</h1>
    <p class="subtitle">Missed & Conducted Class Entry — Mobile & Desktop</p>
  </header>

  <main class="container">
    <div class="controls">
      <button id="btn-missed">Missed Class Entry</button>
      <button id="btn-conducted">Conducted Class Entry</button>
    </div>

    <!-- ================================
         MISSED CLASS FORM
    ================================= -->
    <form id="missedForm" class="form hidden" autocomplete="off">
      <h2>Missed Class Entry</h2>

      <div class="grid">
        <label>Date
          <input type="date" id="m_date">
        </label>

        <label>Department
          <input type="text" id="m_dept" placeholder="Department">
        </label>
      </div>

      <div class="grid">
        <label>Course Code & Title
          <input type="text" id="m_course" placeholder="e.g. CSE330 - DBMS">
        </label>

        <label>Room
          <select id="m_room"><option value="">-- Select Room --</option></select>
        </label>
      </div>

      <div class="grid">
        <label>Time Slot
          <select id="m_time"><option value="">-- Select Time Slot --</option></select>
        </label>

        <label>Teacher Initial
          <select id="m_teacher"><option value="">-- Select Teacher --</option></select>
        </label>
      </div>

      <label>Reason
        <input type="text" id="m_reason" placeholder="Reason (optional)">
      </label>

      <div class="watermark" id="m_teacher_watermark"></div>

      <button type="submit" class="submit">Submit Missed</button>
    </form>



    <!-- ================================
         CONDUCTED CLASS FORM
         (corrected naming, IDs, fields)
    ================================= -->
    <form id="conductedForm" class="form hidden" autocomplete="off">
      <h2>Conducted Class Entry</h2>

      <div class="grid">
        <label>Date
          <input type="date" id="k_date">
        </label>

        <label>Department
          <input type="text" id="k_dept" placeholder="Department">
        </label>
      </div>

      <div class="grid">
        <label>Course Code & Title
          <input type="text" id="k_course" placeholder="e.g. CSE330 - DBMS">
        </label>

        <label>Teacher Initial
          <select id="k_teacher"><option value="">-- Select Teacher --</option></select>
        </label>
      </div>

      <div class="grid">
        <label>Time Slot
          <select id="k_time"><option value="">-- Select Time Slot --</option></select>
        </label>

        <label>Room
          <select id="k_room"><option value="">-- Select Room --</option></select>
        </label>
      </div>

      <label>Remarks
        <input type="text" id="k_remarks" placeholder="Optional remarks">
      </label>

      <div class="watermark" id="k_teacher_watermark"></div>

      <button type="submit" class="submit">Submit Conducted</button>
    </form>

  </main>

  <footer>
    <small>Built for Daffodil International University — Class Monitoring</small>
  </footer>

  <script src="script.js" defer></script>

  <script>
    // Show forms
    document.getElementById('btn-missed').addEventListener('click', () => {
      document.getElementById('missedForm').classList.remove('hidden');
      document.getElementById('conductedForm').classList.add('hidden');
    });

    document.getElementById('btn-conducted').addEventListener('click', () => {
      document.getElementById('conductedForm').classList.remove('hidden');
      document.getElementById('missedForm').classList.add('hidden');
    });
  </script>

  <!-- register service worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.warn('SW registration failed', err));
    }
  </script>

</body>
</html>
